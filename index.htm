<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Drum Kit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="wrap">
      <button data-sound="sound/clap.wav" class="key">A</button>
      <button data-sound="sound/hihat.wav" class="key">S</button>
      <button data-sound="sound/kick.wav" class="key">D</button>
      <button data-sound="sound/openhat.wav" class="key">F</button>
      <button data-sound="sound/boom.wav" class="key">G</button>
      <button data-sound="sound/ride.wav" class="key">H</button>
      <button data-sound="sound/snare.wav" class="key">J</button>
      <button data-sound="sound/tom.wav" class="key">K</button>
      <button data-sound="sound/tink.wav" class="key">L</button>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
